<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enigma Machine Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="enigma.js"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #3B5323;
      color: #1E1E1E;
    }
  
    .box {
      background-color: #EDE6D6;
      border: 1px solid #A1864E;
    }
  
    .button.is-primary {
      background-color: #C2B280;
      color: #1E1E1E;
      border: none;
    }
  
    .button.is-primary:hover {
      background-color: #B8AD7F;
    }
  
    .button.is-light {
      background-color: #EDE6D6;
      color: #1E1E1E;
    }
  
    .select select,
    input.input {
      background-color: #F5F0E1;
      border: 1px solid #A1864E;
      color: #1E1E1E;
    }

    .button {
    background-color: #222;
    color: #fff;
    border-radius: 0.3rem;
    border: 2px solid #555;
    box-shadow: 0 4px #000;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.1s ease-in-out;
  }

  .button:hover {
    background-color: #111;
    border-color: #888;
  }

  .button:active {
    box-shadow: 0 2px #000;
    transform: translateY(2px);
  }

  
  .title,
  .subtitle,
  .label {
    color: #1E1E1E;
  }
  </style>
  
</head>
<body>
<section class="section">
  <div class="container">
    <h1 class="title has-text-centered">Enigma Machine Simulator</h1>

    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <input class="input" id="inputText" type="text" placeholder="HELLOWORLD" />
      </div>
    </div>

    <!-- Rotor Configuration Blocks -->
    <div class="columns">
      <!-- Rotor 1 -->
      <div class="column">
        <div class="box">
          <h2 class="subtitle">Rotor 1</h2>

          <label class="label">Type</label>
          <div class="select">
            <select id="rotor1-type">
              <option>I</option>
              <option>II</option>
              <option>III</option>
              <option>IV</option>
              <option>V</option>
            </select>
          </div>

          <label class="label mt-3">Initial Position</label>
          <div class="select">
            <select id="rotor1-position">
              <!-- A-Z -->
              <!-- Will populate via JS or manually -->
              <script>
                for (let i = 65; i <= 90; i++) {
                  document.write(`<option>${String.fromCharCode(i)}</option>`);
                }
              </script>
            </select>
          </div>

          <label class="label mt-3">Ring Setting</label>
          <div class="select">
            <select id="rotor1-ring">
              <!-- 01-26 -->
              <script>
                for (let i = 1; i <= 26; i++) {
                  document.write(`<option>${String(i).padStart(2, '0')}</option>`);
                }
              </script>
            </select>
          </div>
        </div>
      </div>

      <!-- Rotor 2 -->
      <div class="column">
        <div class="box">
          <h2 class="subtitle">Rotor 2</h2>

          <label class="label">Type</label>
          <div class="select">
            <select id="rotor2-type">
              <option>I</option>
              <option>II</option>
              <option>III</option>
              <option>IV</option>
              <option>V</option>
            </select>
          </div>

          <label class="label mt-3">Initial Position</label>
          <div class="select">
            <select id="rotor2-position">
              <script>
                for (let i = 65; i <= 90; i++) {
                  document.write(`<option>${String.fromCharCode(i)}</option>`);
                }
              </script>
            </select>
          </div>

          <label class="label mt-3">Ring Setting</label>
          <div class="select">
            <select id="rotor2-ring">
              <script>
                for (let i = 1; i <= 26; i++) {
                  document.write(`<option>${String(i).padStart(2, '0')}</option>`);
                }
              </script>
            </select>
          </div>
        </div>
      </div>

      <!-- Rotor 3 -->
      <div class="column">
        <div class="box">
          <h2 class="subtitle">Rotor 3</h2>

          <label class="label">Type</label>
          <div class="select">
            <select id="rotor3-type">
              <option>I</option>
              <option>II</option>
              <option>III</option>
              <option>IV</option>
              <option>V</option>
            </select>
          </div>

          <label class="label mt-3">Initial Position</label>
          <div class="select">
            <select id="rotor3-position">
              <script>
                for (let i = 65; i <= 90; i++) {
                  document.write(`<option>${String.fromCharCode(i)}</option>`);
                }
              </script>
            </select>
          </div>

          <label class="label mt-3">Ring Setting</label>
          <div class="select">
            <select id="rotor3-ring">
              <script>
                for (let i = 1; i <= 26; i++) {
                  document.write(`<option>${String(i).padStart(2, '0')}</option>`);
                }
              </script>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Plugboard and Encrypt -->
    <div class="field">
      <label class="label">Plugboard Pairs</label>
      <div class="control">
        <input class="input" id="plugboard" type="text" value="AB CD EF GH" />
      </div>
    </div>

    <div class="field is-grouped is-grouped-centered mt-5">
      <div class="control">
        <button class="button is-primary" onclick="runEnigma()">Encrypt</button>
      </div>
    </div>

    <div class="content mt-6">
      <h2 class="subtitle">Encrypted Output:</h2>
      <div id="output" class="box has-background-light"></div>
    </div>
  </div>

  <div class="has-text-centered mt-6">
    <a href="https://github.com/MaxVarley/enigma-sim" target="_blank" class="button is-light">
      View Code on GitHub
    </a>
  </div>
  
</section>
</body>
</html>
